
<body>
<section>
<div class="container">
    
    <div class="user singinBx">
        <div class="imgBx"><img src="./assets/Book Wallpaper For Phone.jpg"></div>
        <div class="formBx">  
        <form (submit)=onSubmit(form.value) #form="ngForm">
        <h2>Librarian Login Here</h2>
        <div class="form-group row">
            <label for="Name" class="col-2 col-form-label">UserName</label>
            <div class="col-10">
                <input type="text" class="form-control" id="name" ngModel #name="ngModel" name="name" 
                placeholder="Name" required />
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                    UserName is required.</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <input type="password" class="form-control" id="password" ngModel #password="ngModel" 
                name="password" placeholder="Password" required minlength="5" maxlength="10" />
                <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required.</div>
            </div>
        </div>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary offset-2 col-2">Login</button>
        <p class="signup">Don't have an account?<a routerLink="/signup">Sign Up</a></p>
    </form>
    
</div>
</div>  
</div> 
</section>
</body>
